<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Tools IX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="main-title">
                    <i class="fas fa-chart-line"></i>
                    Visualization Tools IX
                </h1>
                <p class="subtitle">Herramientas de visualización y análisis de datos</p>
            </div>
            <div class="header-decoration"></div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="units-container" id="unitsContainer">
                <!-- Las unidades se generarán dinámicamente con JavaScript -->
            </div>
        </main>

        <!-- Loading Animation -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Cargando contenido...</p>
        </div>
    </div>

    <!-- Modal for project/portfolio details -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Título</h2>
                <button class="close-btn" id="closeBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p id="modalContent">Contenido del modal</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
