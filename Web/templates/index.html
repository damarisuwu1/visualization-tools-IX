<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Tools IX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <!-- Tabler Icons -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" as="style">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body>
    <!-- Route configuration (data attributes for JavaScript) -->
    <div id="route-config" 
         data-project-base="/visualization-tools{{ url_for('project_unit1') }}"
         data-portfolio-base="/visualization-tools{{ url_for('portfolio_unit1') }}"
         style="display: none;">
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="main-title">
                    <i class="ti ti-chart-line"></i>
                    Visualization Tools IX
                </h1>
                <div class="team-info">
                    <p class="subtitle">Data Visualization and Analysis Tools</p>
                    <div class="team-names">
                        <span class="team-member">Sergio Barrera</span>
                        <span class="team-member">Ariel Buenfil</span>
                        <span class="team-member">Damaris Dzul</span>
                        <span class="team-member">Paulina Chiquete</span>
                        <span class="team-member">Diego Monroy</span>
                        <span class="team-member">Alan Valbuena</span>
                    </div>
                </div>
            </div>
            <div class="header-decoration"></div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="units-container" id="unitsContainer">
                <!-- Units will be dynamically generated with JavaScript -->
            </div>
        </main>

        <!-- Loading Animation -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading content...</p>
        </div>
    </div>

    <!-- Modal for project/portfolio details -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Title</h2>
                <button class="close-btn" id="closeBtn">
                    <i class="ti ti-x"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="modalContent">Modal content</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
