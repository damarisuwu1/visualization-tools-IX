<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="language" content="English">
    <meta property="og:locale" content="en_US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive dashboard for technology salary analysis">
    <meta name="keywords" content="salaries, technology, analysis, dashboard, data science">
    <title>Salary Analysis - Interactive Dashboard</title>
    
    <!-- Pasar variables de entorno de Flask a JavaScript -->
    <script>
        window.ENV = {
            API_ENDPOINT: "{{ api_endpoint }}"
        };
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>">
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="../../../static/css/Project/Unit_1/themes.css">
    <link rel="stylesheet" href="../../../static/css/Project/Unit_1/main.css">
    <link rel="stylesheet" href="../../../static/css/Project/Unit_1/components.css">
    <link rel="stylesheet" href="../../../static/css/Project/Unit_1/charts.css">
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="../../../static/js/Project/Unit_1/charts/WorkModalitiesChart.js"></script>

    <!-- Tabler Icons -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" as="style">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body>
    <!-- Header with controls -->
    <div class="container">
        <header class="header">
            <!-- Back button -->
            <button class="back-to-home-btn" onclick="goToHome()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Back to Home</span>
            </button>

            <!-- Theme toggle button -->
            <button class="theme-toggle-btn" data-theme-toggle aria-label="Toggle theme">
                <span class="theme-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" fill="currentColor"/>
                    </svg>
                </span>
                <span class="theme-text">Light Mode</span> 
            </button>

            <div class="header-content">
                <h1>Salary Analysis Dashboard</h1>
                <p>Interactive Analysis of Tech Industry Salaries</p>
            </div>
        </header>

        <!-- Main content -->
        <main class="main-content">
            <!-- Sections will be generated dynamically with JavaScript -->
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading dashboard...</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>
                Salary Analysis Dashboard - 
                <span id="current-year"></span> - 
                Developed with Chart.js and modern technologies
            </p>
        </footer>
    </div>

    <!-- Configuration Scripts -->
    <script src="../../../static/js/Project/Unit_1/config/dashboardConfig.js"></script>
    
    <!-- Utility Scripts -->
    <script src="../../../static/js/Project/Unit_1/utils/themeManager.js"></script>
    <script src="../../../static/js/Project/Unit_1/utils/chartConfig.js"></script>
    <script src="../../../static/js/Project/Unit_1/utils/tabManager.js"></script>

    <!-- Chart Scripts -->
    <script src="../../../static/js/Project/Unit_1/charts/ChartBase.js"></script>
    <script src="../../../static/js/Project/Unit_1/charts/CompanyChart.js"></script>
    <script src="../../../static/js/Project/Unit_1/charts/GeographicChart.js"></script>
    <script src="../../../static/js/Project/Unit_1/charts/RolesChart.js"></script>
    <script src="../../../static/js/Project/Unit_1/charts/SalaryDistChart.js"></script>
    <script src="../../../static/js/Project/Unit_1/charts/temporalChart.js"></script>
    <script src="../../../static/js/Project/Unit_1/charts/WorkModalitiesChart.js"></script>
    
    <!-- Main Script -->
    <script src="../../../static/js/Project/Unit_1/main.js"></script>

    <!-- Initialization Script -->
    <script>
        // Function to go back to home
        function goToHome() {
            window.location.href = '/';
        }

        // Additional configuration and helpers
        document.addEventListener('DOMContentLoaded', () => {
            // Update current year
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }

            // Hide loading once everything is loaded
            setTimeout(() => {
                const loadingContainer = document.querySelector('.loading-container');
                if (loadingContainer) {
                    loadingContainer.style.display = 'none';
                }
            }, 2000);
        });

        // Global error handling
        window.addEventListener('error', (e) => {
            console.error('Global error captured:', e.error);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>

    <!-- Additional page-specific styles -->
    <style>
        /* Loading spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--theme-text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--theme-border);
            border-top: 3px solid var(--theme-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        /* Main tabs */
        .main-tabs-wrapper {
            background: var(--theme-surface);
            backdrop-filter: var(--theme-backdrop-blur);
            -webkit-backdrop-filter: var(--theme-backdrop-blur);
            border-bottom: 1px solid var(--theme-border);
            padding: 0 24px;
            margin-bottom: 0;
        }

        .main-tabs {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            padding: 8px 0;
        }

        .main-tab {
            background: transparent;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--theme-text-secondary);
            transition: all 0.3s ease;
            white-space: nowrap;
            font-family: inherit;
        }

        .main-tab:hover {
            background: var(--theme-surface-hover);
            color: var(--theme-text-primary);
        }

        .main-tab.active {
            background: var(--theme-primary);
            color: var(--theme-text-inverse);
            box-shadow: 0 2px 8px color-mix(in srgb, var(--theme-primary) 30%, transparent);
        }

        /* Analysis sections */
        .analysis-sections .analysis-section.hidden {
            display: none;
        }

        .analysis-sections .analysis-section.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dashboard error */
        .dashboard-error {
            position: fixed;
            top: 20px;
            right: 20px;
            background: color-mix(in srgb, var(--theme-danger) 10%, var(--theme-surface));
            border: 1px solid var(--theme-danger);
            border-radius: 12px;
            padding: 16px;
            color: var(--theme-danger);
            z-index: 1000;
            backdrop-filter: var(--theme-backdrop-blur);
            -webkit-backdrop-filter: var(--theme-backdrop-blur);
            box-shadow: 0 8px 32px var(--theme-shadow);
        }

        /* Improved responsiveness */
        @media (max-width: 768px) {
            .main-tabs {
                gap: 2px;
            }

            .main-tab {
                padding: 10px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</body>
</html>
