<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard interactivo para an치lisis de salarios en tecnolog칤a">
    <meta name="keywords" content="salarios, tecnolog칤a, an치lisis, dashboard, data science">
    <title>An치lisis de Salarios - Dashboard Interactivo</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>游늵</text></svg>">
    
    <!-- Estilos CSS - CORREGIDO con url_for -->
    <link rel="stylesheet" href="../../../static/css/Project/Unit_1/themes.css">
    <link rel="stylesheet" href="../../../static/css/Project/Unit_1/main.css">
    <link rel="stylesheet" href="../../../static/css/Project/Unit_1/components.css">
    <link rel="stylesheet" href="../../../static/css/Project/Unit_1/charts.css">
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="../../../static/js/Project/Unit_1/charts/WorkModalitiesChart.js"></script>

    <!-- Tabler Icons -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" as="style">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body>
    <!-- Header con controles -->
    <div class="container">
        <header class="header">
            <!-- Bot칩n de regreso -->
            <a href="#" class="back-to-home-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Volver</span>
            </a>

            <!-- Bot칩n de cambio de tema -->
            <button class="theme-toggle-btn" data-theme-toggle aria-label="Cambiar tema">
                <span class="theme-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" fill="currentColor"/>
                    </svg>
                </span>
                <span class="theme-text">Modo Claro</span>
            </button>

            <div class="header-content">
                <h1>Dashboard de An치lisis de Salarios</h1>
                <p>An치lisis interactivo de datos salariales en el sector tecnol칩gico</p>
            </div>
        </header>

        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Las secciones se generar치n din치micamente con JavaScript -->
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Cargando dashboard...</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>
                Dashboard de An치lisis de Salarios - 
                <span id="current-year"></span> - 
                Desarrollado con Chart.js y tecnolog칤as modernas
            </p>
        </footer>
    </div>

    <!-- Scripts de configuraci칩n - CORREGIDO con url_for -->
    <script src="../../../static/js/Project/Unit_1/config/dashboardConfig.js"></script>
    
    <!-- Scripts de utilidades - CORREGIDO con url_for -->
    <script src="../../../static/js/Project/Unit_1/utils/themeManager.js"></script>
    <script src="../../../static/js/Project/Unit_1/utils/chartConfig.js"></script>
    <script src="../../../static/js/Project/Unit_1/utils/tabManager.js"></script>

    <!-- Scripts de gr치ficas - CORREGIDO con url_for -->
    <script src="../../../static/js/Project/Unit_1/charts/ChartBase.js"></script>
    <script src="../../../static/js/Project/Unit_1/charts/CompanyChart.js"></script>
    <script src="../../../static/js/Project/Unit_1/charts/GeographicChart.js"></script>
    <script src="../../../static/js/Project/Unit_1/charts/RemoteWorkChart.js"></script>
    <script src="../../../static/js/Project/Unit_1/charts/RolesChart.js"></script>
    <script src="../../../static/js/Project/Unit_1/charts/SalaryDistChart.js"></script>
    <script src="../../../static/js/Project/Unit_1/charts/temporalChart.js"></script>
    <script src="../../../static/js/Project/Unit_1/charts/WorkModalitiesChart.js"></script>
    
    <!-- Script principal - CORREGIDO con url_for -->
    <script src="../../../static/js/Project/Unit_1/main.js"></script>

    <!-- Script de inicializaci칩n adicional -->
    <script>
        // Configuraci칩n adicional y helpers
        document.addEventListener('DOMContentLoaded', () => {
            // Actualizar a침o actual
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }

            // Ocultar loading una vez que todo est칠 cargado
            setTimeout(() => {
                const loadingContainer = document.querySelector('.loading-container');
                if (loadingContainer) {
                    loadingContainer.style.display = 'none';
                }
            }, 2000);

            // Configurar bot칩n de regreso
            const backButton = document.querySelector('.back-to-home-btn');
            if (backButton) {
                backButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Aqu칤 puedes agregar la l칩gica de navegaci칩n
                    console.log('Navegando de regreso...');
                });
            }
        });

        // Manejo de errores globales
        window.addEventListener('error', (e) => {
            console.error('Error global capturado:', e.error);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Promise rechazada no manejada:', e.reason);
        });
    </script>

    <!-- Estilos adicionales espec칤ficos para la p치gina -->
    <style>
        /* Loading spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--theme-text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--theme-border);
            border-top: 3px solid var(--theme-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        /* Tabs principales */
        .main-tabs-wrapper {
            background: var(--theme-surface);
            backdrop-filter: var(--theme-backdrop-blur);
            -webkit-backdrop-filter: var(--theme-backdrop-blur);
            border-bottom: 1px solid var(--theme-border);
            padding: 0 24px;
            margin-bottom: 0;
        }

        .main-tabs {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            padding: 8px 0;
        }

        .main-tab {
            background: transparent;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--theme-text-secondary);
            transition: all 0.3s ease;
            white-space: nowrap;
            font-family: inherit;
        }

        .main-tab:hover {
            background: var(--theme-surface-hover);
            color: var(--theme-text-primary);
        }

        .main-tab.active {
            background: var(--theme-primary);
            color: var(--theme-text-inverse);
            box-shadow: 0 2px 8px color-mix(in srgb, var(--theme-primary) 30%, transparent);
        }

        /* Secciones de an치lisis */
        .analysis-sections .analysis-section.hidden {
            display: none;
        }

        .analysis-sections .analysis-section.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Error dashboard */
        .dashboard-error {
            position: fixed;
            top: 20px;
            right: 20px;
            background: color-mix(in srgb, var(--theme-danger) 10%, var(--theme-surface));
            border: 1px solid var(--theme-danger);
            border-radius: 12px;
            padding: 16px;
            color: var(--theme-danger);
            z-index: 1000;
            backdrop-filter: var(--theme-backdrop-blur);
            -webkit-backdrop-filter: var(--theme-backdrop-blur);
            box-shadow: 0 8px 32px var(--theme-shadow);
        }

        /* Responsividad mejorada */
        @media (max-width: 768px) {
            .main-tabs {
                gap: 2px;
            }

            .main-tab {
                padding: 10px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</body>
</html>
