<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="en">
    <meta property="og:locale" content="en_US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive dashboard for technology salary analysis">
    <meta name="keywords" content="salaries, technology, analysis, dashboard, data science">
    <title>Salary Analysis - Interactive Dashboard</title>
    
    <!-- Pasar variables de entorno de Flask a JavaScript -->
    <script>
        window.ENV = {
            API_ENDPOINT: "{{ api_endpoint }}"
        };
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>">
    
    <!-- CSS Styles - Rutas corregidas para tu estructura -->
    <link rel="stylesheet" href="/unidad1/proyecto/css/themes.css">
    <link rel="stylesheet" href="/unidad1/proyecto/css/main.css">
    <link rel="stylesheet" href="/unidad1/proyecto/css/components.css">
    <link rel="stylesheet" href="/unidad1/proyecto/css/charts.css">
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

    <!-- Tabler Icons -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" as="style">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body>
    <!-- Header with controls -->
    <div class="container">
        <header class="header">
            <!-- Back button -->
            <button class="back-to-home-btn" onclick="goToHome()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Back to Home</span>
            </button>

            <!-- Theme toggle button -->
            <button class="theme-toggle-btn" data-theme-toggle aria-label="Toggle theme">
                <span class="theme-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" fill="currentColor"/>
                    </svg>
                </span>
                <span class="theme-text">Light Mode</span> 
            </button>

            <div class="header-content">
                <h1>Salary Analysis Dashboard</h1>
                <p>Interactive Analysis of Tech Industry Salaries</p>
            </div>
        </header>

        <!-- Main content -->
        <main class="main-content">
            <!-- Sections will be generated dynamically with JavaScript -->
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p>Loading dashboard...</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>
                Salary Analysis Dashboard - 
                <span id="current-year"></span> - 
                Developed with Chart.js and modern technologies
            </p>
        </footer>
    </div>

    <!-- Configuration Scripts - Rutas corregidas -->
    <script src="/unidad1/proyecto/js/config/dashboardConfig.js"></script>
    
    <!-- Utility Scripts -->
    <script src="/unidad1/proyecto/js/utils/themeManager.js"></script>
    <script src="/unidad1/proyecto/js/utils/chartConfig.js"></script>
    <script src="/unidad1/proyecto/js/utils/tabManager.js"></script>

    <!-- Chart Scripts -->
    <script src="/unidad1/proyecto/js/charts/ChartBase.js"></script>
    <script src="/unidad1/proyecto/js/charts/CompanyChart.js"></script>
    <script src="/unidad1/proyecto/js/charts/GeographicChart.js"></script>
    <script src="/unidad1/proyecto/js/charts/RolesChart.js"></script>
    <script src="/unidad1/proyecto/js/charts/SalaryDistChart.js"></script>
    <script src="/unidad1/proyecto/js/charts/TemporalChart.js"></script>
    <script src="/unidad1/proyecto/js/charts/WorkModalitiesChart.js"></script>
    
    <!-- Main Script -->
    <script src="/unidad1/proyecto/js/main.js"></script>

    <!-- Initialization Script -->
    <script>
        // Function to go back to home
        function goToHome() {
            window.location.href = '/';
        }

        // Additional configuration and helpers
        document.addEventListener('DOMContentLoaded', () => {
            // Update current year
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }

            // Hide loading once everything is loaded
            setTimeout(() => {
                const loadingContainer = document.querySelector('.loading-container');
                if (loadingContainer) {
                    loadingContainer.style.display = 'none';
                }
            }, 2000);
        });

        // Global error handling
        window.addEventListener('error', (e) => {
            console.error('Global error captured:', e.error);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
