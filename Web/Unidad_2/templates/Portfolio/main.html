<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Unit 2 - Checkpoints</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/unidad2/portafolio/css/index.css">
    
    <!-- Tabler Icons -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" as="style">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
</head>
<body>
    <!-- Configuration for routes -->
    <div id="route-config"
         data-home-url="/"
         data-checkpoint1-url="/portfolio/unit2/checkpoint1"
         data-checkpoint2-url="/portfolio/unit2/checkpoint2"
         data-checkpoint3-url="/portfolio/unit2/checkpoint3"
         style="display: none;">
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>Unit 2: Statistical Analysis</h1>
                
                <!-- Back button -->
                <button class="back-to-home-btn" onclick="goToHome()">
                    <i class="ti ti-arrow-left"></i>
                    <span>Back to Home</span>
                </button>
                
                <!-- Team Members -->
                <div class="team-members">
                    <span class="member-name">Sergio Barrera</span>
                    <span class="member-name">Ariel Buenfil</span>
                    <span class="member-name">Damaris Dzul</span>
                    <span class="member-name">Paulina Chiquete</span>
                    <span class="member-name">Diego Monroy</span>
                    <span class="member-name">Alan Valbuena</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="checkpoints-container" id="checkpointsContainer">
                <!-- Checkpoints will be generated dynamically by JS -->
            </div>

            <!-- Loading indicator -->
            <div class="loading-container" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Loading checkpoints...</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Portfolio Unit 2 - <span id="current-year"></span></p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="/unidad2/portafolio/js/index.js"></script>

    <!-- Initialization Script -->
    <script>
        // Update current year
        document.addEventListener('DOMContentLoaded', () => {
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }
        });

        // Function to go back to home
        function goToHome() {
            window.location.href = '/';
        }

        // Global error handling
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.error);
        });
    </script>
</body>
</html>
